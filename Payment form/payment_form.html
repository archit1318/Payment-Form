<!DOCTYPE html>
<html lang="en">
<head> <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <br><br>
    <form action="">
       <big> <h1 class="main_heading">  Payment Form </h1> </big>
        <hr>        
        <h2>  User Information</h2>
        <br>
        <p>Name : * <input type="text" name="name" required placeholder="Enter your name"> </p>
        <fieldset >
            <legend> Gender </legend>
            <p>  Male <input type="radio" name="gender" id ="male"> &nbsp; Female <input type="radio" name="gender" id ="female"> </p>
        </fieldset>
        
        <p>Email : * <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"> </p>
        <p>Address : * <textarea name="address" id="address" cols="5" rows="3"  placeholder="city-state-country"></textarea>  </p>
        <p>pincode : * <input type="number" name="pincode" id="pincode" required placeholder="001122"> </p>
        <br>
        <h2>Payment Information * </h2> 
        <br>
        <p>Card Types :
            <select name="card_type" id="card_type" >
            <option value="">Select a Card Type</option>>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Maestro">Maestro</option>
        </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number  id="card_number" required placeholder="1111-2222-3333">
        </p>
        <p>
             Expiration Date <input type="date" name="exp_date" id="exp_date"required placeholder="dd/mm/yy">

        </p>
        <p>
            CVV * <input type="password" name="CVV" id="cvv" required placeholder="123">
        </p>
        <br><br>
        <center>
        <input type="submit" value="Pay Now">
        </center>
    </form>
    <br><br><br>
    </div>
    <br><br><br><br><br><br>

</body>
</html>
